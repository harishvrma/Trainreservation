<div>
    <h2 class="text-center">Seat Booking</h2>
    <label for="requestedSeats">Number of Seats to Book:</label>
    <input type="number" id="requestedSeats" [(ngModel)]="requestedSeats" min="1" max="7" />
    <button (click)="bookSeats()">Book Seats</button>
  </div>
  
  <div class="seat-container">
    <div *ngFor="let row of seats" class="seat-row">
      <div
        *ngFor="let seat of row.seats"
        class="seat"
        [ngClass]="{'booked': seat.booked}"
        (click)="!seat.booked && bookSeats()"
      >
        {{ seat.booked ? 'X' : 'O' }}
      </div>
    </div>
  </div>
